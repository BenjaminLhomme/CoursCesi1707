name: Deploy the blaireau

on:
    workflow_call

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                node-version: 18.x
            - name: Install dependencies
              run: npm ci
            - name: Route test
              run: pm2 restart pm2.config.js
